title: Connee Alarm
views:
  - title: Panoramica
    path: overview
    icon: mdi:shield-home
    cards:
      # Header (logo automatico light/dark)
      - type: picture
        image: https://raw.githubusercontent.com/conneehome/ajax/main/assets/connee-logo.png
        dark_mode_image: https://raw.githubusercontent.com/conneehome/ajax/main/assets/connee-logo-white.png
        tap_action:
          action: url
          url_path: https://connee.it

      # Alarm Control Panel
      - type: alarm-panel
        entity: alarm_control_panel.ajax
        name: Ajax Alarm
        states:
          - arm_away
          - arm_home
          - arm_night

      # Sensori (aggiungili dopo averli trovati in Strumenti Sviluppatore → Stati)
      - type: entities
        title: Sensori (aggiungi i tuoi)
        show_header_toggle: false
        state_color: true
        entities:
          - type: section
            label: Istruzioni rapide
          - type: weblink
            name: Trova entità "ajax"
            url: /developer-tools/state
          - type: section
            label: Incolla qui i tuoi sensori
          # Esempio (sostituisci con i tuoi entity_id reali):
          # - entity: binary_sensor.ajax_00c1d3d1

      - type: logbook
        title: Eventi Recenti
        entities:
          - alarm_control_panel.ajax
        hours_to_show: 24

  - title: Tutte le Entità
    path: entities
    icon: mdi:format-list-bulleted
    cards:
      - type: markdown
        content: |
          In Home Assistant vai su **Impostazioni → Dispositivi e Servizi → Entità** e filtra per **"connee"**.
          
          I nomi delle entità vengono mostrati come **Ajax ...** (es. *Ajax DoorProtect*) come nell'app Ajax.

  - title: Impostazioni
    path: settings
    icon: mdi:cog
    cards:
      - type: markdown
        content: |
          ## Connee Alarm
          
          - **Alarm entity:** alarm_control_panel.ajax
          - Sensori: cerca "ajax" in **Strumenti Sviluppatore → Stati**
          
          **Versione:** 1.3.26
